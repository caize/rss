<div class="post-panel">
    <div class="sidebar list-group">
        <a class="post-select list-group-item" ng-repeat="post in vm.posts | orderBy: 'pubdate' : true"
            ng-class="{true: 'active', false: ''}[post.active]"
            ng-click="vm.goto(post)">
            <h2>{{::post.title}}</h2>
            <img ng-if="post.read === true" class="read" src="img/ic_done_black_24dp_1x.png">
            <span>{{::post.pubdate | toLocalString}}</span>
        </a>
        <!-- 底部 Posts 管理栏 -->
        <div class="status-bar">
            <button class="posts btn btn-primary" ng-click="vm.readall()">
                全部标记为已读        
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </div>
    </div>
    <div ui-view class="center" scroll-listen="post.read">
        <div class="page-header">
            <h1>{{vm.type}}文章 <strong>{{::vm.posts.length}}</strong> 篇</h1>
        </div>
    </div>
</div>
