<div>
    <div class="summary">
        <article ng-repeat="post in vm.posts">
            <header class="feed-title">
                <h2>{{post.feed_title}}<small>{{post.unread}}</small></h2>
            </header>
            <section>
                <header class="post-title">
                    <h3>{{post.title}}</h3>
                </header>
                <article class="post-summary">
                    {{post.summary}}
                </article>
            </section>
        </article>
    </div>
</div>
