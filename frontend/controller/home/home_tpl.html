<div>
    <div class="summary">
        <article ng-repeat="post in vm.posts">
            <header class="feed-title">
                <h2>{{post.feed_title}}<small>{{post.unread}}</small></h2>
            </header>
            <section class="post">
                <img ng-src="{{post.description}}">
                <section class="post-content">
                    <header class="post-title">
                        <h3 ui-sref="feed.post({id: post.feed_id, post_id: post._id})">{{post.title}}</h3>
                    </header>
                    <article class="post-summary">
                        {{post.summary}}
                    </article>
                </section>
        </article>
    </div>
</div>
